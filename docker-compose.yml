version: '3.8'

services:
  mysqldb:
    container_name: database
    image: rumesha/contact-hub-db
    restart: always
    ports:
      - 3306:3306
    networks:
      - contact-hub-network
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
  frontend:
    container_name: frontend
    image: rumesha/contact-hub-frontend
    restart: always
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3000:3000
    networks:
      - contact-hub-network
    depends_on:
      - mysqldb
networks:
  contact-hub-network: